<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>

  <body>
    <div class="columns">

      <div class="leftColumn">
        <h2>Pick Color from Image</h2>
        <canvas id="canvas" width="400" height="400" style="width: 400px; height: 400px;"></canvas>
        <div class="colorOutput">
          <figure class="resultBox hidden"></figure>
          <div>
            <h3 class="resultBoxText hidden">Most recent colour</h3>
            <p class="hexP hidden"> </p>
            <p class="RGBP hidden"></p>
          </div>
        </div>
      </div>

      <div class="rightColumn">
        <form>
          <h3>Or Upload Your Own Image</h3>
          <p>Select an image from your computer</p>
          <input type="file" name="file" id="file" accept="image/*">
        </form>
        <div class="colorOutput">
          <figure class="hoverBox"></figure>
          <div>
            <h3 class="hoverBoxText">Selected Color Code</h3>
            <p class="hexPHover"> </p>
            <p class="RGBPHover"></p>
          </div>
        </div>
        <div class="history hidden">
          <h3>Your colour history</h3>
        </div>
        <div class="alertboxCopy hide">Hex Number copied to Clipboard</div>
      </div>

    </div>
    <script src="script.js"></script>
  </body>

</html>
